<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex/dist/vuex.js"></script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WarHam</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">2020</a>
    </nav>
    <div id="app" class="container">
        <div class="row">
            <!-- TOP ROW -->
            <div class="col">
                {{ message }}
                <transition name="fade">
                    <!-- needs .fade-* css classes defined? -->
                    <span v-if="ready"><i class="fas fa-check-circle"></i></span>
                </transition>
                <div>
                    <input v-model="player1"></input> vs
                    <input v-model="player2"></input>
                </div>
                <div v-bind:title="hoverMessage">
                    {{ accessMessage }}
                </div>
                <div id="controls">
                    <ul>
                        <li v-if="!ready">
                            <button v-on:click="readyToggle">Ready</button>
                        </li>
                        <li v-if="ready">
                            <button v-on:click="readyToggle">Un-ready</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <warhammer-turn-tracker></warhammer-turn-tracker>
            </div>
            <div class="col">
                <div id="phases-list">
                    <ol>
                        <li v-for="phase in phases">
                            <span v-bind:class="{active: phase.isActive}" v-on:click="selectPhase($event, phase)"
                                :key="phase.text">
                                {{ phase.text }}
                            </span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- MIDDLE ROW -->
            <div class="col">
                <div id="todo-list">
                    <ol>
                        <li v-for="todo in todos">
                            {{ todo.text }}
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col">
                <!-- middle middle -->
                <warhammer-score-sheet></warhammer-score-sheet>
            </div>
            <div class="col">
                <!-- Right Middle Column -->
                <div id="phases-rules">
                    <ul>
                        <li v-for="phase in phases" v-show="phase.isActive" :key="phase.text">
                            <span>Phase Summary:</span>
                            <ul>
                                <li v-for="rule in phase.rules" :key="phase.text">
                                    {{ rule }}
                                </li>
                            </ul>
                            <span>Definitions:</span>
                            <ul>
                                <li v-for="definition in phase.definitions" :key="phase.text">
                                    {{ definition.title }}
                                    <ul v-for="rule in definition.rules">
                                        <li>
                                            {{rule}}
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- BOTTOM ROW -->
            <div class="col">

            </div>
            <div class="col">

            </div>
            <div class="col"></div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
